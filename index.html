<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Axia Registration</title>
</head>
<body>
  <header>
    <h2 id="h-two">Axia Registration</h2>
    <h4 id="h-four">Please fill the form below to get on the Axia train</h4>
  </header>
  <main>
    <!--form area-->
    <section class="container">
      <form action="">
        <div>
          <label for="first-name">First name</label>
          </br>
          <input id="one" type="text" placeholder="Enter yout first name" name="first-name">
        </div>
        <div>
          <label for="last-name">Last name</label>
        </br>
        <input id="one" type="text" placeholder="Enter your last name" name="last-name">
        </div>
        <div>
          <label for="email">Email</label>
          </br>
          <input id="one" type="text" placeholder="Enter yout email" name="email">
        </div>
        <div>
          <label for="gender">Gender</label>
        </br>
         <select name="gender" value="female" id="select">
          <option value="">Male</option>
          <option value="">Female</option>
          <option value="">Prefer not to say</option>
         </select>
        </div>
        <div>
          <label for="age">Age (optional)</label>
        </br>
        <input id="one" type="date" name="age">
        </div>
        <div>
          <label for="course">What course are you enrolling for?</label>
        </br>
        <select name="course" value="female" id="select">
          <option value="">Frontend Development</option>
          <option value="">Backend Development</option>
          <option value="">Data Analysis</option>
          <option value="">Project Management</option>
         </select>
        </div>
        <div>
        <label for="laptop">Do you have a laptop?</label>
        </br>
        <input id="" type="radio">
        <label for="laptop">Yes</label>
        </br>
        <input id="" type="radio">
        <label for="laptop">No</label>
        </div>
        <div>
          <label for="question">How did you hear about Axia?</label>
          </br>
          <input id="" type="checkbox">
          <label for="question">Whatsapp</label>
          </br>
          <input type="checkbox">
          <label for="question">YouTube</label>
          </br>
          <input type="checkbox">
          <label for="question">Instagram</label>
        </br>
        <input type="checkbox">
        <label for="question">Twitter</label>
        </br>
        <input type="checkbox">
        <label for="question">LinkedIn</label>
      </br>
      <input id="" type="checkbox">
      <label for="question">From friend</label>
        </div>
        <div>
          <label for="reason">Why do you need this scholarship?</label>
          </br>
          <input id="one" type="text" name="reason">
        </div>
        <div>
          <label for="text">Tell us about yourself</label>
        </br>
          <textarea name="text" id="" rows="5" cols="10" maxlength="20" minlength="10"></textarea>
        </div>
        <div>
          <button>Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
